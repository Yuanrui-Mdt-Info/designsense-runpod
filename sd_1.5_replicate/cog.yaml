  gpu: true
  # cuda: "12.8"
  python_version: "3.11"

  system_packages:
    - git
    - git-lfs
    - wget
    - curl
    - libgl1
    - libglx-mesa0
    - libglib2.0-0
    - libsm6
    - libxext6
    - libxrender-dev
    - libxrender1
  
  python_packages:
    # Core DL Framework (Stable versions)
    # - "torch==2.9.1"  # replicate自动安装
    # - "torchvision==0.24.1"  # replicate自动安装
    
    # Hugging Face Ecosystem
    - "diffusers==0.36.0"
    - "transformers==4.57.3"
    - "accelerate==1.12.0"
    - "peft==0.18.0"
    - "safetensors==0.7.0"
    
    # Image Processing
    - "opencv-python==4.12.0.88"
    - "numpy==2.2.6"
    - "pillow==10.2.0"
    - "controlnet-aux==0.0.10"

